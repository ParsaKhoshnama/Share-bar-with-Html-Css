<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p class="text">SHARE</p>
            <div class="line"></div>
        </div>
        <div class="share-bar">
            <a href="#" target="_self" class="aClass" id="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_self" class="aClass" id="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_self" class="aClass" id="pinterest"><i class="fab fa-pinterest-p"></i></a>
            <a href="#" target="_self" class="aClass" id="inkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_self" class="aClass" id="whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" target="_self" class="aClass" id="paper"><i class="fas fa-paper-plane "></i></a>
        </div>
        <a id="heart" href="#" target="_self" ><i class="fas fa-heart"></i><p class="pClass">Like</p></a>
    </div>
</body>
</html>
